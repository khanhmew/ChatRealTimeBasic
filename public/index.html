<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="col-md-6 ">
        <div class="h-100 w-100 justify-content-center d-flex">
            <lottie-player src="https://lottie.host/4ad32907-32f3-456f-a516-33ee1c11d1d8/o5oInwTrU4.json" background="#FFFFFF" speed="1" style="width: 40%; height: auto" autoplay direction="1" mode="normal"></lottie-player>
        </div>
        
        <form id="form-name">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label fw-bold" for="name">Enter name</label>
              <input type="text" id="name" class="form-control" />
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-block">Enter</button>
          </form>
      </div>
    </div>
    <script>
        const form = document.getElementById('form-name');
    
      
        form.addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent form submission
    
          const nameInput = document.getElementById('name');
          const nameValue = nameInput.value;
          if (nameValue === null || nameValue === "" )
          {
            Swal.fire({
                title: 'Error!',
                text: 'Name is empty.',
                icon: 'error',
                confirmButtonText: 'Again'
                })
            nameInput.classList.add('border-danger');
          }
          else{
            localStorage.setItem('name', nameValue);
            window.location.href = '/chat';
        
          }
    
        });
      </script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
