    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
   <div id="container" class="row bg-white rounded-3 border border-1">
    <div style="background-color: whitesmoke;" class="col-3 p-2">
        <div class="row p-3 pt-4 align-items-center">
            <div class="col-4">
              <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/batman_hero_avatar_comics-512.png" class="rounded-circle mb-3" style="width: 100%;" alt="Avatar" />
            </div>
            <div class="col-8">
              <h5 id="your-name" style="font-size: 100%; font-weight: 600;" class="mb-2">Your Name</h5>
            </div>
        </div>
        <div >
            <div class="list-group">
                <a onclick="changeRoom(this)" href="#" id="room1" class="list-group-item list-group-item-action active">
                  Room 1
                </a>
                <a onclick="changeRoom(this)" href="#" id="room2" class="list-group-item list-group-item-action">Room 2</a>
                <a onclick="changeRoom(this)" href="#" id="room3" class="list-group-item list-group-item-action">Room 3</a>
                <a onclick="changeRoom(this)" href="#" id="room4" class="list-group-item list-group-item-action">Room 4</a>
                <a onclick="changeRoom(this)" href="#" id="room5" class="list-group-item list-group-item-action">Room 5</a>
                <a onclick="changeRoom(this)" href="#" id="room6" class="list-group-item list-group-item-action">Room 6</a>
              </div>
        </div>
    </div>
    <div class="col-9 p-0">
    
        <div class="chat-section">
            <div class="main-wrapper p-2">
                <div class="chat-content">
                    <div class="message">
                        <div class="message-row other-message">
                            <!-- <div class="message-title">
                                ðŸ‘»<span>Dev AT</span>
                            </div>
                            <div class="message-text">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </div>
                            <div class="message-time">
                                April 20
                            </div> -->
                        </div>
                        <div class="message-row you-message">
                            <!-- <div class="message-title">
                                ðŸ‘»<span>User 01</span>
                            </div>
                            <div class="message-text">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </div>
                            <div class="message-time">
                                April 20
                            </div> -->
                        </div>
                    </div>    
                </div>

                <form class="msg-text">
                    <input class="rounded-5" type="text" name="msg" id="msg" placeholder="Type Massage Here...." autocomplete="off">
                    <a style="margin-left: 5px;" class="btn btn-primary" id="btn-send">
                        Send
                    </a>
                </form>

            </div>
        </div>
    </div>
   </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.js"></script>
    <script src="app.js"></script>

</html>
